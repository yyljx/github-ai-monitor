<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Monitor - æ¯æ—¥ç²¾é€‰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

                            star: '#e3b341'

                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif; }
        .repo-card { transition: transform 0.2s, border-color 0.2s; }
        .repo-card:hover { transform: translateY(-2px); border-color: #38bdf8; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        /* Navigation Styles */
        .nav-link { @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200; }
        .nav-link:hover { @apply bg-opacity-20; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Global Navigation -->
    <nav class="sticky top-0 z-50 bg-[#0d1117]/80 backdrop-blur-md border-b border-github-border mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16 gap-4">
                <a href="https://yyljx.github.io/github-ai-trends/" class="nav-link text-purple-400 hover:bg-purple-400/10">
                    ğŸ“Š AI ç²¾é€‰ (Trends)
                </a>
                <a href="https://yyljx.github.io/github-ai-monitor/" class="nav-link text-sky-400 bg-sky-400/10 border border-sky-400/20">
                    ğŸ“¡ AI ç›‘æ§ (Monitor)
                </a>
                <a href="https://yyljx.github.io/ai-daily/" class="nav-link text-green-400 hover:bg-green-400/10">
                    ğŸ¤– AI æ—¥æŠ¥ (Daily)
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 mb-12 text-center">
        <div class="inline-flex items-center justify-center p-3 bg-github-card rounded-full border border-github-border mb-4">
            <svg class="w-8 h-8 text-github-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">GitHub AI Monitor</h1>
        <p class="text-github-muted text-lg">å®æ—¶è¿½è¸ª GitHub ä¸Šæ˜Ÿæ ‡å¢é•¿æœ€å¿«å’Œæ–°å‘å¸ƒçš„é«˜çƒ­åº¦ AI é¡¹ç›®</p>
        <div class="mt-4 inline-block px-3 py-1 bg-github-border rounded-full text-xs font-mono text-github-muted" id="update-time">Loading...</div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 space-y-16">
        
        <!-- Section: New & Hot -->
        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-2xl">ğŸ”¥</span>
                <h2 class="text-2xl font-bold text-white">æœ¬å‘¨æ–°æ˜Ÿ <span class="text-base font-normal text-github-muted ml-2">New & Hot</span></h2>
            </div>
            <div id="new-hot-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- JS Populated -->
            </div>
        </section>

        <!-- Section: Trending -->
        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-2xl">ğŸ“ˆ</span>
                <h2 class="text-2xl font-bold text-white">ä»Šæ—¥é£™å‡ <span class="text-base font-normal text-github-muted ml-2">Trending Today</span></h2>
            </div>
            <div id="trending-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- JS Populated -->
            </div>
        </section>

    </main>

    <footer class="max-w-7xl mx-auto mt-16 text-center text-github-muted text-sm border-t border-github-border pt-8">
        Generated by <span class="text-white">Sisyphus Agent</span> &bull; OhMyOpenCode
    </footer>

    <!-- Logic -->
    <script>
        async function init() {
            try {
                const response = await fetch('./data.json');
                const data = await response.json();
                
                document.getElementById('update-time').textContent = `Updated: ${data.update_time}`;
                
                renderGrid('new-hot-grid', data.new_hot);
                renderGrid('trending-grid', data.trending);
            } catch (e) {
                console.error("Failed to load data", e);
            }
        }

        function renderGrid(containerId, items) {
            const container = document.getElementById(containerId);
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-github-muted py-10">No items found</div>';
                return;
            }

            container.innerHTML = items.map((repo, index) => {
                // æ•°æ®é€‚é…é€»è¾‘
                let name = repo.name;
                let ownerLogin = repo.owner ? repo.owner.login : 'unknown';
                let avatarUrl = repo.owner ? repo.owner.avatar_url : `https://github.com/${ownerLogin}.png`;
                let repoUrl = repo.html_url || repo.url;
                let description = repo.description;
                let starsTotal = repo.stargazers_count || repo.total_stars || 0;
                let starsToday = repo.stars_today || repo.today_stars || 0;

                // ç‰¹æ®Šå¤„ç† trending æ•°æ®æº (full_name: "owner / repo")
                if (!name && repo.full_name) {
                    const parts = repo.full_name.split('/');
                    if (parts.length >= 2) {
                        ownerLogin = parts[0].trim();
                        name = parts[1].trim();
                    } else {
                        name = repo.full_name;
                    }
                    // å¦‚æœæ²¡æœ‰ owner å¯¹è±¡ï¼Œä¿®æ­£ avatarUrl
                    if (!repo.owner) {
                        avatarUrl = `https://github.com/${ownerLogin}.png`;
                    }
                }
                
                // å¤„ç† stars æ ¼å¼ (æœ‰äº›æ•°æ®æºå¯èƒ½æ˜¯å­—ç¬¦ä¸² "21,319")
                if (typeof starsTotal === 'string') {
                    // å®ƒæ˜¯å·²ç»æ ¼å¼åŒ–å¥½çš„å­—ç¬¦ä¸²ï¼Œæˆ–è€…æ˜¯å¸¦é€—å·çš„æ•°å­—
                    // æš‚æ—¶ä¿æŒåŸæ ·ï¼Œæˆ–è€…æ¸…æ´—ä¸€ä¸‹
                } else {
                    starsTotal = (starsTotal || 0).toLocaleString();
                }
                
                // å¤„ç† growth å­—æ®µ (trending æ•°æ®æºå¯èƒ½æœ‰ growth æ–‡æœ¬)
                if (repo.growth && !starsToday) {
                    const match = repo.growth.match(/(\d+) stars today/);
                    if (match) starsToday = match[1];
                }
                
                return `
                <article class="repo-card bg-github-card border border-github-border rounded-lg p-5 flex flex-col h-full relative group">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center overflow-hidden border border-github-border">
                                <img src="${avatarUrl}" alt="${ownerLogin}" class="w-full h-full object-cover" onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
                            </div>
                            <div>
                                <h2 class="text-lg font-semibold text-github-accent hover:underline truncate max-w-[200px]">
                                    <a href="${repoUrl}" target="_blank">${name}</a>
                                </h2>
                                <div class="text-xs text-github-muted">${ownerLogin}</div>
                            </div>
                        </div>
                    </div>

                    <p class="text-sm text-github-text mb-4 flex-grow line-clamp-2" title="${description}">
                        ${description || 'No description provided.'}
                    </p>

                    <div class="flex items-center justify-between text-sm mt-auto pt-4 border-t border-github-border/50">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-1.5">
                                <span class="w-3 h-3 rounded-full bg-purple-500"></span>
                                <span class="text-github-muted">${repo.language || 'Unknown'}</span>
                            </div>
                            <div class="flex items-center gap-1.5 text-github-text">
                                <svg class="w-4 h-4 text-github-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                                ${starsTotal}
                            </div>
                        </div>
                        
                        ${starsToday ? `
                        <div class="flex items-center gap-1 text-green-400 font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            +${starsToday}
                        </div>` : ''}
                    </div>
                </article>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
